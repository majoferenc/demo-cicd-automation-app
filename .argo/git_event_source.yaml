---
apiVersion: v1
kind: Secret
metadata:
 name: github-access
type: Opaque
data:
  token: <git token base64>
---
# Info on GitHub Webhook: https://developer.github.com/v3/repos/hooks/#create-a-hook
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  selector:
    eventsource-name: github          # event source name
  github:
    example:                          # event name
      repositories:
        - owner: <git hub user name>
          names:
            - <name of the repo 1>
            - <name of the repo 2>
      webhook:
        endpoint: /example
        port: "12000"
        method: POST
        url: <url that is generated by ngrok>
      events:
        - "*"
      apiToken:
        name: github-access
        key: token
      insecure: true
      active: true
      contentType: json
